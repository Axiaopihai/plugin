<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
    #preview {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" style="display: none;">
    <button id="processButton">处理图片</button>
    <div id="status"></div>
  </div>
  <script src="dist/popup.js"></script>
</body>
</html>
